<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>C.0 AI Creator</title>
  <link rel="stylesheet" href="/neon.css">
</head>
<body>
  <div class="logo-corner">
    <svg viewBox="0 0 220 64" fill="none">
      <circle cx="25" cy="32" r="22" fill="#1e90ff" stroke="#fff" stroke-width="3"/>
      <text x="16" y="44" font-size="27" font-family="monospace" font-weight="bold" fill="#fff">C</text>
      <circle cx="55" cy="32" r="22" fill="#222e38" stroke="#1e90ff" stroke-width="3"/>
      <text x="49" y="44" font-size="27" font-family="monospace" font-weight="bold" fill="#1e90ff">.</text>
      <rect x="75" y="16" width="124" height="32" rx="10" fill="#222e38" stroke="#1e90ff" stroke-width="2"/>
      <text x="88" y="39" font-size="20" font-family="monospace" fill="#fff" font-weight="bold" letter-spacing="2">
        AI Competition
      </text>
    </svg>
    <div class="socials">
      <a href="https://youtube.com/@dg8ab" target="_blank" rel="noopener">
        <span style="font-size:1.2em;vertical-align:middle;">&#x1F4FA;</span> Youtube
      </a>
    </div>
    <div class="dg8ab-name">by DG8AB</div>
  </div>
  <div class="container">
    <h1>Create Your Own AI!</h1>
    <div class="section">
      <label for="ai-prompt">Give your AI a prompt/personality description:</label>
      <textarea id="ai-prompt" rows="3" placeholder="Describe how your AI should behave..."></textarea>
      <label for="theme-select">Pick a CSS Theme:</label>
      <select id="theme-select">
        <option value="">Dark (default)</option>
        <option value="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/flatly/bootstrap.min.css">Flatly</option>
        <option value="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/solar/bootstrap.min.css">Solar</option>
        <option value="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/5.3.2/lux/bootstrap.min.css">Lux</option>
      </select>
      <span class="toggle small" onclick="document.getElementById('css-custom').style.display='block';">Custom CSS</span>
      <textarea id="css-custom" style="display:none" rows="3" placeholder="Paste your CSS here and click Apply below..."></textarea>
      <button type="button" onclick="applyCustomCSS()">Apply CSS</button>
    </div>
    <div class="section">
      <label for="user-prompt">Talk to your AI!</label>
      <textarea id="user-prompt" rows="2" placeholder="Say something to your AI..."></textarea>
      <button id="chat-btn">Chat (model: dg8ab 8.9)</button>
      <div id="ai-result"></div>
    </div>
    <button style="margin-top:2em;" onclick="logout()">Logout</button>
    <div class="small" style="margin-top:1em;opacity:0.7;">Model: <b>dg8ab 8.9</b> (our own)<br>Hosted on C.0</div>
  </div>
  <div id="block-screen" style="display:none;">
    <div>
      <span>Access Denied</span>
      <hr style="width:60%;border:1px solid #333;">
      <div style="font-size:0.7em;opacity:0.7;">This app is only available via DG8AB</div>
    </div>
  </div>
  <script src="/creator.js"></script>
</body>
</html>
